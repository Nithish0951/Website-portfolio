<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Edits</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <header>
        <h1>🔥 My Video Editing Portfolio 🔥</h1>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <h2>📝 About Me</h2>
        <p>I'm a passionate video editor specializing in <b>beat sync, anime edits, vlog editing</b>, and more! Let's create something amazing together! 🚀</p>
    </section>

    <!-- Video Sections -->
    <section id="videos">
        <h2>🎥 Sample Videos 🎥</h2>

        <div class="video-section">
            <h3>⚡ Beat Sync ⚡</h3>
            <video controls>
                <source src="beat-sync.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-section">
            <h3>🎬 Sample Edits 🎬</h3>
            <video controls>
                <source src="sample-edit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>📩 Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="response"></p>
    </section>

    <footer>
        <p>🚀 Created by Your Name | © 2025</p>
    </footer>

    <!-- Link JavaScript -->
    <script src="brain.js"></script>
</body>
</html>
